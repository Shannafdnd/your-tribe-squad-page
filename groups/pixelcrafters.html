<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&family=Russo+One&display=swap');
    </style>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="stylesheet" href="../styles/animations.css">
</head>
<body>
    <!-- Menu als je de navbar knop indrukt -->
    <div class="nav-button">
        <button onclick="toggleNav()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Menu als je de navbar knop indrukt -->
    <div id="myNav" class="nav-overlay">
        <div class="overlay-content">
            <a href="../">Alle groepen</a>
            <a href="./pokemongo.html">Team Pokemon Go</a>
            <a href="./rumokaya.html">Team RuMoKaYa</a>
            <a href="./pixelcrafters.html">Team Pixel Crafters</a>
            <a href="./slay.html">Team Slay</a>
            <a href="./jss.html">Team JSS</a>
            <a href="./gokverslaafde.html">Team Gokverslaafde</a>
        </div>
        <div class="close-button">
            <button onclick="toggleNav()">Close<i class="fas fa-times"></i></button>
        </div>
    </div>
    <header>
        <h1>De Squad Opdracht</h1>
        <h2>Klas 1F</h2>
    </header>

    <!-- De hele lijst met alle mensjes -->
    <ul class="card-container">
        <li>
            <a href="https://belkace1.github.io/your-tribe-profile-card/" class="card" target="_blank">
                <section class="front">
                    <img class="profile-pic" src="../assets/Squad1F-Belkacem.jpg" alt="Belkacem">
                    <img class="bubble-overlay" src="../assets/bubbel2.jpeg" alt="bubble overlay">
                    <div class="overlay">
                    <h2>Belkacem</h2>
                    <h3>→Ga naar site</h3>
                    </div>
                </section>
            </a>
        </li>
       
        <li>
            <a href="https://latoyaln.github.io/your-tribe-profile-card/" class="card" target="_blank">
                <section class="front">
                    <img class="profile-pic" src="../assets/Squad1F-Latoya.jpg" alt="Latoya">
                    <img class="bubble-overlay" src="../assets/bubbel2.jpeg" alt="bubble overlay">
                    <div class="overlay">
                    <h2>Latoya</h2>
                    <h3>→Ga naar site</h3>
                    </div>
                </section>
            </a>
        </li>
       
        <li>
            <a href="https://google.com" class="card" target="_blank">
                <section class="front">
                    <img class="profile-pic" src="../assets/Squad1F-Tessa.jpg" alt="Tessa">
                    <img class="bubble-overlay" src="../assets/bubbel2.jpeg" alt="bubble overlay">
                    <div class="overlay">
                    <h2>Tessa</h2>
                    <h3>→Ga naar site</h3>
                    </div>
                </section>
            </a>
        </li>
    </ul>

    <!-- de bubbles -->
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>
</body>

<!-- link naar de icons die we gebruiken -->
<script src="https://kit.fontawesome.com/b1b2df5e00.js" crossorigin="anonymous"></script>
<script src="../scripts/js/javascript.js"></script>
</html>
